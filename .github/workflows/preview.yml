name: Piyasa Pro iOS SDK 54 Update

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      - name: ðŸ§¹ Ã–n Temizlik
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets

      - name: ðŸ— Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“„ package.json OluÅŸtur (Firebase & SDK 54)
        run: |
          cat > package.json <<'JSON'
          {
            "name": "piyasa-pro",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "dependencies": {
              "expo": "~54.0.0",
              "react": "19.0.0",
              "react-native": "0.78.0",
              "expo-status-bar": "~2.1.0",
              "@react-native-firebase/app": "~21.6.0",
              "@react-native-firebase/remote-config": "~21.6.0",
              "expo-constants": "~18.0.0",
              "expo-font": "~14.0.0",
              "expo-updates": "~0.27.0",
              "@expo/vector-icons": "~14.0.0",
              "@react-native-async-storage/async-storage": "2.1.0",
              "@react-navigation/native": "^7.0.0",
              "@react-navigation/stack": "^7.0.0",
              "react-native-safe-area-context": "4.12.0",
              "react-native-screens": "~4.0.0",
              "react-native-gesture-handler": "~2.20.2",
              "react-native-reanimated": "~3.16.1"
            },
            "devDependencies": {
              "@babel/core": "^7.25.0",
              "babel-preset-expo": "~13.0.0"
            },
            "private": true
          }
          JSON

      - name: ðŸ“„ app.json (Piyasa Pro & Firebase Config)
        run: |
          cat > app.json <<'JSON'
          {
            "expo": {
              "name": "Piyasa Pro",
              "slug": "piyasa-pro",
              "version": "1.0.0",
              "orientation": "portrait",
              "userInterfaceStyle": "dark",
              "assetBundlePatterns": ["**/*"],
              "ios": {
                "bundleIdentifier": "com.piyasapro.app",
                "googleServicesFile": "./GoogleService-Info.plist",
                "infoPlist": {
                  "NSAppTransportSecurity": {
                    "NSAllowsArbitraryLoads": true
                  }
                }
              },
              "android": {
                "package": "com.piyasapro.app",
                "googleServicesFile": "./google-services.json",
                "usesCleartextTraffic": true
              },
              "plugins": [
                "@react-native-firebase/app",
                "@react-native-firebase/remote-config"
              ],
              "updates": { "url": "https://u.expo.dev/7b7866e2-688e-4e87-af97-88213b2670d4" },
              "runtimeVersion": { "policy": "appVersion" },
              "extra": { "eas": { "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4" } }
            }
          }
          JSON

      - name: ðŸ–¼ Assets OluÅŸtur
        run: |
          mkdir -p assets
          :> assets/icon.png
          :> assets/splash.png
          :> assets/adaptive-icon.png
          :> assets/favicon.png

      - name: ðŸ“¦ Paket Kurulumu
        run: |
          npm install -g eas-cli
          npm install --legacy-peer-deps

      - name: ðŸš€ GÃ¶nder
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas update --branch preview --message "Firebase Remote Config & iOS Plist Update" --non-interactive
