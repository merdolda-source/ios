name: EminXtream Fix & Calculator

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      # 1. TEMÄ°ZLÄ°K
      - name: ðŸ§¹ Derin Temizlik
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets metro.config.js App.js GoogleService-Info.plist

      - name: ðŸ— Node.js Kurulumu (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2. PACKAGE.JSON
      - name: ðŸ“„ package.json OluÅŸtur
        run: |
          cat > package.json <<'EOF'
          {
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "dependencies": {
              "expo": "~54.0.0",
              "react": "19.0.0",
              "react-native": "0.78.0",
              "expo-status-bar": "~2.1.0",
              "fs-extra": "^11.2.0",
              "@expo/vector-icons": "~14.0.0"
            },
            "devDependencies": {
              "@babel/core": "^7.25.0",
              "babel-preset-expo": "~13.0.0"
            },
            "private": true
          }
          EOF

      # 3. BABEL CONFIG
      - name: âš™ï¸ Babel Config OluÅŸtur
        run: |
          cat > babel.config.js <<'EOF'
          module.exports = function(api) {
            api.cache(true);
            return {
              presets: ['babel-preset-expo'],
            };
          };
          EOF

      # 4. METRO CONFIG
      - name: âš™ï¸ Metro Config OluÅŸtur
        run: |
          cat > metro.config.js <<'EOF'
          const { getDefaultConfig } = require('expo/metro-config');
          const config = getDefaultConfig(__dirname);
          module.exports = config;
          EOF

      # 5. APP.JS (HATA DÃœZELTÄ°LDÄ° + HESAP MAKÄ°NESÄ° EKLENDÄ°)
      - name: ðŸ“± App.js OluÅŸtur (Fixed Syntax)
        run: |
          cat > App.js <<'EOF'
          import React, { useState, useEffect } from 'react';
          import { 
            Text, View, FlatList, SafeAreaView, ActivityIndicator, 
            StatusBar, TouchableOpacity, StyleSheet, Modal, Platform, TextInput, Keyboard 
          } from 'react-native';
          import { Ionicons } from '@expo/vector-icons';

          const URL = "https://imdatgel.site/harem/piyasa_cache.json";

          export default function App() {
            // --- STATE ---
            const [data, setData] = useState([]);
            const [prevData, setPrevData] = useState({});
            const [loading, setLoading] = useState(true);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [currentTime, setCurrentTime] = useState("");
            
            // Hesap Makinesi State'leri
            const [modalVisible, setModalVisible] = useState(false);
            const [selectedItem, setSelectedItem] = useState(null);
            const [amount, setAmount] = useState('');
            const [result, setResult] = useState(null);

            // --- TEMA ---
            const theme = isDarkMode ? {
              bg: '#0F172A', card: '#1E293B', text: '#F8FAFC', subText: '#94A3B8',
              gold: '#F59E0B', green: '#10B981', red: '#EF4444', border: '#334155',
              modal: '#1E293B', input: '#334155'
            } : {
              bg: '#F1F5F9', card: '#FFFFFF', text: '#1E293B', subText: '#64748B',
              gold: '#D97706', green: '#059669', red: '#DC2626', border: '#E2E8F0',
              modal: '#FFFFFF', input: '#E2E8F0'
            };

            // --- SAAT ---
            useEffect(() => {
              const timer = setInterval(() => {
                setCurrentTime(new Date().toLocaleTimeString('tr-TR'));
              }, 1000);
              return () => clearInterval(timer);
            }, []);

            // --- VERÄ° Ã‡EKME ---
            const loadData = async (isAutoRefresh = false) => {
              if (!isAutoRefresh) setLoading(true);
              try {
                const resp = await fetch(URL, { headers: { 'Cache-Control': 'no-cache' } });
                const json = await resp.json();
                if (Array.isArray(json)) {
                  setData(currentData => {
                    const priceMap = {};
                    currentData.forEach(item => { priceMap[item.k] = parseFloat(item.s); });
                    setPrevData(priceMap);
                    return json;
                  });
                }
              } catch (e) { console.error(e); } finally { setLoading(false); }
            };

            useEffect(() => {
              loadData();
              const interval = setInterval(() => loadData(true), 30000);
              return () => clearInterval(interval);
            }, []);

            // --- HESAP MAKÄ°NESÄ° FONKSÄ°YONLARI ---
            const openCalculator = (item) => {
              setSelectedItem(item);
              setAmount('');
              setResult(null);
              setModalVisible(true);
            };

            const calculate = (text) => {
              setAmount(text);
              if (selectedItem && text) {
                const val = parseFloat(text.replace(',', '.'));
                const price = parseFloat(selectedItem.s);
                if (!isNaN(val)) {
                  setResult((val * price).toFixed(2));
                } else {
                  setResult(null);
                }
              } else {
                setResult(null);
              }
            };

            // --- Ä°BRE MANTIÄžI ---
            const getTrendIcon = (symbol, currentPriceStr) => {
              const current = parseFloat(currentPriceStr);
              const old = prevData[symbol];
              if (!old) return { icon: 'remove', color: theme.subText };
              if (current > old) return { icon: 'caret-up', color: theme.green };
              if (current < old) return { icon: 'caret-down', color: theme.red };
              return { icon: 'remove', color: theme.subText };
            };

            // --- KART ---
            const renderItem = ({ item }) => {
              const trend = getTrendIcon(item.k, item.s);
              const symbolClean = item.k.replace('_', ' ');

              return (
                // DÃœZELTME BURADA YAPILDI: activeOpacity={0.7}
                <TouchableOpacity onPress={() => openCalculator(item)} activeOpacity={0.7}>
                  <View style={[styles.card, { backgroundColor: theme.card, borderColor: theme.border }]}>
                    <View style={{flexDirection:'row', alignItems:'center'}}>
                      <View style={[styles.iconBox, { backgroundColor: isDarkMode ? 'rgba(245,158,11,0.2)' : 'rgba(217,119,6,0.1)' }]}>
                        <Text style={{fontSize:18, fontWeight:'bold', color: theme.gold}}>
                          {symbolClean.charAt(0)}
                        </Text>
                      </View>
                      <View>
                        <Text style={{color: theme.text, fontWeight:'bold', fontSize:16}}>{symbolClean}</Text>
                        <Text style={{color: theme.subText, fontSize:11}}>{item.t?.split(' ')[1]}</Text>
                      </View>
                    </View>

                    <View style={{alignItems:'flex-end'}}>
                      <View style={{flexDirection:'row', alignItems:'center'}}>
                        <Text style={{color: theme.text, fontSize:18, fontWeight:'bold', marginRight: 5}}>
                          {parseFloat(item.s).toFixed(2)}
                        </Text>
                        <Ionicons name={trend.icon} size={20} color={trend.color} />
                      </View>
                      <Text style={{color: theme.subText, fontSize:12}}>AlÄ±ÅŸ: {parseFloat(item.a).toFixed(2)}</Text>
                    </View>
                  </View>
                </TouchableOpacity>
              );
            };

            return (
              <SafeAreaView style={[styles.container, { backgroundColor: theme.bg }]}>
                <StatusBar barStyle={isDarkMode ? "light-content" : "dark-content"} />

                {/* HEADER */}
                <View style={[styles.header, { borderBottomColor: theme.border }]}>
                  <View>
                    <Text style={[styles.headerTitle, { color: theme.text }]}>Piyasa<Text style={{color: theme.gold}}>Pro</Text></Text>
                    <Text style={{color: theme.subText, fontSize: 10}}>Hesaplamak iÃ§in karta dokun</Text>
                  </View>
                  <View style={{flexDirection:'row', alignItems:'center'}}>
                    <Text style={[styles.clock, { color: theme.gold, backgroundColor: isDarkMode ? '#1E293B' : '#E2E8F0' }]}>{currentTime}</Text>
                    <TouchableOpacity onPress={() => setIsDarkMode(!isDarkMode)} style={{marginLeft: 10, padding:5}}>
                      <Ionicons name={isDarkMode ? "sunny" : "moon"} size={24} color={theme.text} />
                    </TouchableOpacity>
                  </View>
                </View>

                {/* LÄ°STE */}
                {loading && !data.length ? (
                  <View style={styles.center}><ActivityIndicator size="large" color={theme.gold} /></View>
                ) : (
                  <FlatList
                    data={data}
                    keyExtractor={(item) => item.k}
                    renderItem={renderItem}
                    contentContainerStyle={{paddingBottom: 20, paddingTop: 10}}
                  />
                )}

                {/* HESAP MAKÄ°NESÄ° MODALI */}
                <Modal visible={modalVisible} transparent={true} animationType="slide" onRequestClose={() => setModalVisible(false)}>
                  <TouchableOpacity style={styles.modalOverlay} activeOpacity={1} onPress={() => Keyboard.dismiss()}>
                    <View style={[styles.modalContent, { backgroundColor: theme.modal, borderColor: theme.gold }]}>
                      
                      {/* BaÅŸlÄ±k ve Kapat */}
                      <View style={{flexDirection:'row', justifyContent:'space-between', alignItems:'center', marginBottom:20}}>
                        <Text style={{color: theme.text, fontSize:20, fontWeight:'bold'}}>
                          {selectedItem?.k.replace('_', ' ')} Hesapla
                        </Text>
                        <TouchableOpacity onPress={() => setModalVisible(false)}>
                          <Ionicons name="close-circle" size={30} color={theme.red} />
                        </TouchableOpacity>
                      </View>

                      {/* Bilgi */}
                      <View style={{marginBottom:20}}>
                        <Text style={{color: theme.subText}}>AnlÄ±k SatÄ±ÅŸ FiyatÄ±:</Text>
                        <Text style={{color: theme.gold, fontSize:24, fontWeight:'bold'}}>{selectedItem?.s} â‚º</Text>
                      </View>

                      {/* Input */}
                      <Text style={{color: theme.text, marginBottom:5}}>Miktar (Adet/Gram):</Text>
                      <TextInput 
                        style={[styles.input, { backgroundColor: theme.input, color: theme.text, borderColor: theme.border }]}
                        placeholder="Ã–rn: 10"
                        placeholderTextColor={theme.subText}
                        keyboardType="numeric"
                        value={amount}
                        onChangeText={calculate}
                        autoFocus={true}
                      />

                      {/* SonuÃ§ */}
                      {result && (
                        <View style={{marginTop:20, padding:15, backgroundColor: theme.green, borderRadius:10, alignItems:'center'}}>
                          <Text style={{color:'#FFF', fontWeight:'bold', fontSize:14}}>TOPLAM TUTAR</Text>
                          <Text style={{color:'#FFF', fontWeight:'900', fontSize:28}}>{result} â‚º</Text>
                        </View>
                      )}

                    </View>
                  </TouchableOpacity>
                </Modal>

              </SafeAreaView>
            );
          }

          const styles = StyleSheet.create({
            container: { flex: 1 },
            center: { flex: 1, justifyContent: 'center', alignItems: 'center' },
            header: { flexDirection: 'row', justifyContent: 'space-between', alignItems: 'center', paddingHorizontal: 20, paddingVertical: 15, borderBottomWidth: 1 },
            headerTitle: { fontSize: 24, fontWeight: '800' },
            clock: { fontSize: 14, fontWeight: 'bold', paddingHorizontal: 10, paddingVertical: 5, borderRadius: 8, overflow: 'hidden' },
            card: { flexDirection: 'row', justifyContent: 'space-between', alignItems: 'center', padding: 16, marginHorizontal: 16, marginBottom: 12, borderRadius: 16, borderWidth: 1, shadowColor: "#000", shadowOffset: {width:0, height:2}, shadowOpacity:0.1, elevation:3 },
            iconBox: { width: 40, height: 40, borderRadius: 12, justifyContent:'center', alignItems:'center', marginRight:12 },
            
            // Modal Stilleri
            modalOverlay: { flex: 1, backgroundColor: 'rgba(0,0,0,0.6)', justifyContent: 'center', alignItems: 'center' },
            modalContent: { width: '90%', padding: 20, borderRadius: 20, borderWidth: 1, elevation: 10 },
            input: { height: 50, borderRadius: 10, paddingHorizontal: 15, borderWidth: 1, fontSize: 18 }
          });
          EOF

      # 6. APP.JSON
      - name: ðŸ“„ app.json OluÅŸtur
        run: |
          cat > app.json <<'EOF'
          {
            "expo": {
              "name": "Piyasa Pro",
              "slug": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "userInterfaceStyle": "automatic",
              "ios": {
                "bundleIdentifier": "com.piyasapro.app",
                "infoPlist": {
                  "NSAppTransportSecurity": { "NSAllowsArbitraryLoads": true }
                }
              },
              "android": {
                "package": "com.piyasapro.app"
              },
              "updates": { "url": "https://u.expo.dev/7b7866e2-688e-4e87-af97-88213b2670d4" },
              "runtimeVersion": { "policy": "appVersion" },
              "extra": { "eas": { "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4" } }
            }
          }
          EOF

      - name: ðŸ–¼ Assets OluÅŸtur
        run: |
          mkdir -p assets
          touch assets/icon.png assets/splash.png assets/adaptive-icon.png assets/favicon.png

      - name: ðŸ“¦ Paket Kurulumu
        run: |
          npm install -g eas-cli
          npm install --legacy-peer-deps

      - name: ðŸš€ GÃ¶nder
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas update --branch preview --message "Fixed Syntax & Added Calculator" --non-interactive
