name: Expo Preview

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      # ADIM 1: Temizlik
      - name: ğŸ§¹ Temizlik ve HazÄ±rlÄ±k
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets

      - name: ğŸ— Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ADIM 2: package.json (EKSÄ°K KÃœTÃœPHANELER EKLENDÄ°)
      - name: ğŸ“„ Create package.json (Full Dependencies)
        run: |
          echo '{
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "scripts": {
              "start": "expo start",
              "android": "expo start --android",
              "ios": "expo start --ios",
              "web": "expo start --web"
            },
            "dependencies": {
              "@react-native-async-storage/async-storage": "1.23.1",
              "@react-navigation/bottom-tabs": "^6.5.11",
              "@react-navigation/native": "^6.1.9",
              "@react-navigation/stack": "^6.3.20",
              "react-native-gesture-handler": "~2.16.1",
              "react-native-reanimated": "~3.10.1",
              "expo": "~52.0.25",
              "expo-av": "~15.0.2",
              "expo-keep-awake": "~14.0.2",
              "expo-status-bar": "~2.0.1",
              "@expo/vector-icons": "~14.0.0",
              "react": "18.3.1",
              "react-native": "0.76.6",
              "react-native-safe-area-context": "4.12.0",
              "react-native-screens": "~4.4.0"
            },
            "devDependencies": {
              "@babel/core": "^7.20.0",
              "babel-preset-expo": "~12.0.0"
            },
            "private": true
          }' > package.json

      # ADIM 3: babel.config.js
      - name: ğŸ“„ Create babel.config.js
        run: |
          echo "module.exports = function(api) {
            api.cache(true);
            return {
              presets: ['babel-preset-expo'],
              plugins: ['react-native-reanimated/plugin'],
            };
          };" > babel.config.js

      # ADIM 4: app.json (Owner Eklendi)
      - name: ğŸ“„ Create app.json
        run: |
          echo '{
            "expo": {
              "name": "eminxtream",
              "slug": "eminxtream",
              "owner": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "light",
              "splash": {
                "image": "./assets/splash.png",
                "resizeMode": "contain",
                "backgroundColor": "#ffffff"
              },
              "ios": { "supportsTablet": true },
              "android": { "adaptiveIcon": { "foregroundImage": "./assets/adaptive-icon.png", "backgroundColor": "#ffffff" } },
              "web": { "favicon": "./assets/favicon.png" },
              "extra": {
                "eas": {
                  "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4"
                }
              }
            }
          }' > app.json

      # ADIM 5: eas.json
      - name: ğŸ“„ Create eas.json
        run: |
          echo '{
            "build": {
              "preview": { "distribution": "internal" },
              "production": {}
            },
            "submit": { "production": {} }
          }' > eas.json

      # ADIM 6: EKSÄ°K RESÄ°MLERÄ° OLUÅTUR (Bu AdÄ±m Ã‡ok Kritik)
      # EÄŸer assets klasÃ¶rÃ¼ yoksa build patlar. Burada sahte resimler oluÅŸturuyoruz.
      - name: ğŸ–¼ Create Dummy Assets
        run: |
          mkdir -p assets
          touch assets/icon.png assets/splash.png assets/adaptive-icon.png assets/favicon.png

      - name: ğŸ“¦ EAS CLI YÃ¼kle
        run: npm install -g eas-cli

      - name: ğŸ“¦ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm install

      # ADIM 7: GÃ¼ncellemeyi GÃ¶nder
      - name: ğŸš€ Expo'ya GÃ¶nder (Update)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas update --branch preview --message "Final Fix Dependencies" --non-interactive
