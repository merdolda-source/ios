name: Expo Preview

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      - name: ğŸ§¹ Temizlik (HatalÄ± DosyalarÄ± Sil)
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json

      - name: ğŸ— Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 1. package.json OLUÅTUR (SDK 52 Uyumlu - Eksiksiz)
      - name: ğŸ“„ Create package.json
        run: |
          echo '{
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "scripts": {
              "start": "expo start",
              "android": "expo start --android",
              "ios": "expo start --ios",
              "web": "expo start --web"
            },
            "dependencies": {
              "@react-native-async-storage/async-storage": "1.23.1",
              "@react-navigation/bottom-tabs": "^6.5.11",
              "@react-navigation/native": "^6.1.9",
              "@react-navigation/stack": "^6.3.20",
              "expo": "~52.0.25",
              "expo-av": "~15.0.2",
              "expo-keep-awake": "~14.0.2",
              "expo-status-bar": "~2.0.1",
              "react": "18.3.1",
              "react-native": "0.76.6",
              "react-native-safe-area-context": "4.12.0",
              "react-native-screens": "~4.4.0"
            },
            "devDependencies": {
              "@babel/core": "^7.20.0",
              "babel-preset-expo": "~12.0.0"
            },
            "private": true
          }' > package.json

      # 2. babel.config.js OLUÅTUR (HATAYI Ã‡Ã–ZEN KISIM BURASI)
      - name: ğŸ“„ Create babel.config.js
        run: |
          echo "module.exports = function(api) {
            api.cache(true);
            return {
              presets: ['babel-preset-expo'],
            };
          };" > babel.config.js

      # 3. app.json OLUÅTUR (Expo AyarlarÄ±)
      - name: ğŸ“„ Create app.json
        run: |
          echo '{
            "expo": {
              "name": "eminxtream",
              "slug": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "light",
              "splash": {
                "image": "./assets/splash.png",
                "resizeMode": "contain",
                "backgroundColor": "#ffffff"
              },
              "assetBundlePatterns": [
                "**/*"
              ],
              "ios": {
                "supportsTablet": true
              },
              "android": {
                "adaptiveIcon": {
                  "foregroundImage": "./assets/adaptive-icon.png",
                  "backgroundColor": "#ffffff"
                }
              },
              "web": {
                "favicon": "./assets/favicon.png"
              },
              "extra": {
                "eas": {
                  "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4"
                }
              }
            }
          }' > app.json

      - name: ğŸ“¦ EAS CLI YÃ¼kle
        run: npm install -g eas-cli

      - name: ğŸ“¦ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm install

      # 4. Projeyi Tekrar BaÄŸla (EAS)
      - name: ğŸ”— Projeyi EÅŸleÅŸtir (Link)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas init --id 7b7866e2-688e-4e87-af97-88213b2670d4 --non-interactive

      # 5. GÃ¼ncellemeyi GÃ¶nder
      - name: ğŸš€ Expo'ya GÃ¶nder (Update)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas update --branch preview --message "Fixed Config Files" --non-interactive
