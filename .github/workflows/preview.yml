name: EminXtream Final Stable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      # 1. TEMÄ°ZLÄ°K (Her ÅŸeye sÄ±fÄ±rdan baÅŸla)
      - name: ðŸ§¹ Ã–n Temizlik
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets metro.config.js

      # 2. NODE.JS KURULUMU (DÄ°KKAT: Expo 54 iÃ§in Node 20 ÅžART!)
      - name: ðŸ— Node.js Kurulumu (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. PACKAGE.JSON (Firebase v21.6.1 - GÃ¼ncel ve Expo 54 ile uyumlu)
      - name: ðŸ“„ package.json OluÅŸtur
        run: |
          cat > package.json <<'JSON'
          {
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "dependencies": {
              "expo": "~54.0.0",
              "react": "19.0.0",
              "react-native": "0.78.0",
              "@react-native-firebase/app": "21.6.1",
              "@react-native-firebase/remote-config": "21.6.1",
              "expo-status-bar": "~2.1.0",
              "expo-constants": "~18.0.0",
              "expo-font": "~14.0.0",
              "expo-updates": "~0.27.0",
              "@expo/vector-icons": "~14.0.0",
              "@react-native-async-storage/async-storage": "2.1.0",
              "@react-navigation/native": "^7.0.0",
              "@react-navigation/stack": "^7.0.0",
              "react-native-safe-area-context": "4.12.0",
              "react-native-screens": "~4.0.0",
              "react-native-gesture-handler": "~2.20.2",
              "react-native-reanimated": "~3.16.1"
            },
            "devDependencies": {
              "@babel/core": "^7.25.0",
              "babel-preset-expo": "~13.0.0"
            },
            "private": true
          }
          JSON

      # 4. METRO CONFIG (BU DOSYA NODE 20 + FIREBASE UYUMSUZLUÄžUNU Ã‡Ã–ZER)
      - name: âš™ï¸ Metro Config OluÅŸtur
        run: |
          cat > metro.config.js <<'JS'
          const { getDefaultConfig } = require('expo/metro-config');
          const config = getDefaultConfig(__dirname);
          // Firebase'in modern paketlerini okuyabilmesi iÃ§in gerekli:
          config.resolver.sourceExts.push('cjs');
          module.exports = config;
          JS

      # 5. APP.JSON (Temiz Plugin Listesi)
      - name: ðŸ“„ app.json OluÅŸtur
        run: |
          cat > app.json <<'JSON'
          {
            "expo": {
              "name": "Piyasa Pro",
              "slug": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "userInterfaceStyle": "dark",
              "assetBundlePatterns": ["**/*"],
              "ios": {
                "bundleIdentifier": "com.eminxtream.app",
                "googleServicesFile": "./GoogleService-Info.plist",
                "infoPlist": {
                  "NSAppTransportSecurity": { "NSAllowsArbitraryLoads": true }
                }
              },
              "android": {
                "package": "com.eminxtream.app",
                "googleServicesFile": "./google-services.json",
                "usesCleartextTraffic": true
              },
              "plugins": [
                "@react-native-firebase/app"
              ],
              "updates": { "url": "https://u.expo.dev/7b7866e2-688e-4e87-af97-88213b2670d4" },
              "runtimeVersion": { "policy": "appVersion" },
              "extra": { "eas": { "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4" } }
            }
          }
          JSON

      - name: ðŸ–¼ Assets OluÅŸtur
        run: |
          mkdir -p assets
          :> assets/icon.png
          :> assets/splash.png
          :> assets/adaptive-icon.png
          :> assets/favicon.png

      - name: ðŸ“¦ Paket Kurulumu
        run: |
          npm install -g eas-cli
          npm install --legacy-peer-deps

      - name: ðŸš€ GÃ¶nder
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas update --branch preview --message "Stable Node20 Config" --non-interactive
