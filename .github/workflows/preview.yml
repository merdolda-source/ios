name: Expo Preview SDK 54 Stable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      # 1. TEMÄ°ZLÄ°K
      - name: ðŸ§¹ Ã–n Temizlik
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets

      # 2. NODE KURULUMU
      - name: ðŸ— Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. PACKAGE.JSON: SÃ¼rÃ¼mler daha kararlÄ± hale getirildi
      - name: ðŸ“„ package.json OluÅŸtur (SDK 54)
        run: |
          echo '{
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "scripts": {
              "start": "expo start",
              "android": "expo start --android",
              "ios": "expo start --ios"
            },
            "dependencies": {
              "expo": "~54.0.0",
              "react": "19.0.0",
              "react-native": "0.78.0",
              "expo-av": "~17.0.0",
              "expo-keep-awake": "~15.0.0",
              "expo-status-bar": "~2.1.0",
              "expo-asset": "~13.0.0",
              "expo-constants": "~19.0.0",
              "expo-font": "~15.0.0",
              "expo-updates": "~0.28.0",
              "@expo/vector-icons": "~14.0.0",
              "@react-native-async-storage/async-storage": "2.1.0",
              "@react-navigation/native": "^7.0.0",
              "@react-navigation/stack": "^7.0.0",
              "@react-navigation/bottom-tabs": "^7.0.0",
              "react-native-safe-area-context": "4.12.0",
              "react-native-screens": "~4.0.0",
              "react-native-gesture-handler": "~2.20.2",
              "react-native-reanimated": "~3.16.1"
            },
            "devDependencies": {
              "@babel/core": "^7.25.0",
              "babel-preset-expo": "~13.0.0"
            },
            "private": true
          }' > package.json

      # 4. BABEL CONFIG
      - name: ðŸ“„ babel.config.js OluÅŸtur
        run: |
          echo "module.exports = function(api) {
            api.cache(true);
            return {
              presets: ['babel-preset-expo'],
              plugins: ['react-native-reanimated/plugin'],
            };
          };" > babel.config.js

      # 5. APP.JSON
      - name: ðŸ“„ app.json OluÅŸtur
        run: |
          echo '{
            "expo": {
              "name": "eminxtream",
              "slug": "eminxtream",
              "owner": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "dark",
              "splash": {
                "image": "./assets/splash.png",
                "resizeMode": "contain",
                "backgroundColor": "#050710"
              },
              "updates": { "url": "https://u.expo.dev/7b7866e2-688e-4e87-af97-88213b2670d4" },
              "runtimeVersion": { "policy": "appVersion" },
              "extra": {
                "eas": { "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4" }
              }
            }
          }' > app.json

      # 6. ASSETS
      - name: ðŸ–¼ Sahte VarlÄ±klar (Assets) OluÅŸtur
        run: |
          mkdir -p assets
          touch assets/icon.png assets/splash.png assets/adaptive-icon.png assets/favicon.png

      # 7. KURULUM VE GÃ–NDERÄ°M: --legacy-peer-deps eklendi
      - name: ðŸ“¦ Paket Kurulumu
        run: |
          npm install -g eas-cli
          npm install --legacy-peer-deps

      - name: ðŸš€ Expo EAS Update (SDK 54)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas update --branch preview --message "Fix Dependency Tree" --non-interactive
