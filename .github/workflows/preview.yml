name: ANLIK PÄ°YASA - ULTRA PRO (NEW API)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-ultra:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      # 1. TEMÄ°ZLÄ°K
      - name: ðŸ§¹ Derin Temizlik
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets metro.config.js App.js GoogleService-Info.plist credentials.json

      - name: ðŸ— Node.js Kurulumu (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2. GÃ–RSELLER
      - name: ðŸŽ¨ GÃ¶rselleri OluÅŸtur
        run: |
          sudo apt-get install imagemagick -y
          mkdir -p assets
          
          # Ä°kon
          curl -L -o assets/icon.png "https://i.ibb.co/99mj6zkx/71cf52be-22d6-4382-8a4e-bb42ea43796e.png"
          
          # Splash (Native)
          convert -size 1242x2688 xc:"#000000" \
            -fill "#F59E0B" -font DejaVu-Sans-Bold -gravity center -pointsize 100 -annotate 0 "ANLIK PÄ°YASA" \
            assets/splash.png
            
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/favicon.png

      # 3. PACKAGE.JSON
      - name: ðŸ“„ package.json OluÅŸtur
        run: |
          cat > package.json <<'EOF'
          {
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "dependencies": {
              "expo": "~54.0.0",
              "react": "19.0.0",
              "react-native": "0.78.0",
              "expo-status-bar": "~2.1.0",
              "fs-extra": "^11.2.0",
              "@expo/vector-icons": "~14.0.0",
              "react-native-safe-area-context": "4.12.0",
              "react-native-reanimated": "~3.6.1"
            },
            "devDependencies": {
              "@babel/core": "^7.25.0",
              "babel-preset-expo": "~13.0.0"
            },
            "private": true
          }
          EOF

      # 4. CONFIG DOSYALARI
      - name: âš™ï¸ Config DosyalarÄ±
        run: |
          cat > babel.config.js <<'EOF'
          module.exports = function(api) { 
            api.cache(true); 
            return { 
              presets: ['babel-preset-expo'],
              plugins: ['react-native-reanimated/plugin']
            }; 
          };
          EOF
          cat > metro.config.js <<'EOF'
          const { getDefaultConfig } = require('expo/metro-config'); const config = getDefaultConfig(__dirname); module.exports = config;
          EOF

      # 5. APP.JS (YENÄ° API + KATEGORÄ° + GARANTÄ° OKLAR)
      - name: ðŸ“± App.js OluÅŸtur
        run: |
          cat > App.js <<'EOF'
          import React, { useState, useEffect, useRef } from 'react';
          import { 
            Text, View, FlatList, ActivityIndicator, StatusBar, TouchableOpacity, 
            StyleSheet, Modal, Platform, TextInput, Keyboard, RefreshControl, 
            KeyboardAvoidingView, Animated, Dimensions, Appearance, ScrollView
          } from 'react-native';
          import { Ionicons } from '@expo/vector-icons';
          import { SafeAreaProvider, useSafeAreaInsets } from 'react-native-safe-area-context';

          // --- SABÄ°TLER ---
          const BANNER_ID = "ca-app-pub-2289573527937577/9217874142";
          // Yeni API Adresi
          const URL = "https://creatorapp24.com/pre.php"; 
          const SCREEN_WIDTH = Dimensions.get('window').width;
          const DRAWER_WIDTH = SCREEN_WIDTH * 0.75;

          // --- DÄ°L PAKETÄ° (APP ADI HARÄ°Ã‡ HER ÅžEY DEÄžÄ°ÅžÄ°R) ---
          const LANG = {
            tr: {
              // Uygulama adÄ± sabit kalacak, buraya eklemiyoruz.
              tab_currency: "DÃ–VÄ°Z",
              tab_gold: "ALTIN",
              buy: "AlÄ±ÅŸ",
              sell: "SatÄ±ÅŸ",
              calcTitle: "DÃ¶viz HesaplayÄ±cÄ±",
              amount: "Miktar Giriniz",
              result: "SONUÃ‡",
              settings: "Ayarlar",
              theme: "Tema",
              language: "Dil",
              auto: "Otomatik",
              dark: "KaranlÄ±k",
              light: "AydÄ±nlÄ±k",
              adSpace: "REKLAM ALANI",
              lastUpdate: "Son GÃ¼ncelleme"
            },
            en: {
              tab_currency: "CURRENCY",
              tab_gold: "GOLD",
              buy: "Buy",
              sell: "Sell",
              calcTitle: "Calculator",
              amount: "Enter Amount",
              result: "RESULT",
              settings: "Settings",
              theme: "Theme",
              language: "Language",
              auto: "Auto",
              dark: "Dark",
              light: "Light",
              adSpace: "AD SPACE",
              lastUpdate: "Last Update"
            }
          };

          function MainApp() {
            const insets = useSafeAreaInsets();
            const colorScheme = Appearance.getColorScheme();
            
            // Veri State'leri
            const [allData, setAllData] = useState([]); // Ham veri
            const [currencies, setCurrencies] = useState([]); // DÃ¶vizler
            const [golds, setGolds] = useState([]); // AltÄ±nlar
            const [loading, setLoading] = useState(true);
            const [refreshing, setRefreshing] = useState(false);
            const [activeTab, setActiveTab] = useState('currency'); // 'currency' veya 'gold'
            
            // Ayarlar
            const [themeMode, setThemeMode] = useState('auto');
            const [language, setLanguage] = useState('tr');
            const [menuOpen, setMenuOpen] = useState(false);
            
            // Animasyon
            const slideAnim = useRef(new Animated.Value(-DRAWER_WIDTH)).current;
            const fadeAnim = useRef(new Animated.Value(0)).current;

            // Hesap Makinesi
            const [calcVisible, setCalcVisible] = useState(false);
            const [selectedItem, setSelectedItem] = useState(null);
            const [amount, setAmount] = useState('');
            const [calcResult, setCalcResult] = useState(null);

            // Tema ve Dil SeÃ§imi
            const isDarkMode = themeMode === 'auto' ? colorScheme === 'dark' : themeMode === 'dark';
            const T = LANG[language];

            const theme = isDarkMode ? {
              bg: '#000000', surface: '#1C1C1E', card: '#1C1C1E',
              text: '#FFFFFF', subText: '#8E8E93',
              gold: '#FFD60A', green: '#30D158', red: '#FF453A',
              border: '#38383A', modal: '#2C2C2E', input: '#2C2C2E',
              tint: 'rgba(255,255,255,0.1)', tabActive: '#3A3A3C'
            } : {
              bg: '#F2F2F7', surface: '#FFFFFF', card: '#FFFFFF',
              text: '#000000', subText: '#8E8E93',
              gold: '#FF9500', green: '#34C759', red: '#FF3B30',
              border: '#E5E5EA', modal: '#FFFFFF', input: '#F2F2F7',
              tint: 'rgba(0,0,0,0.05)', tabActive: '#E5E5EA'
            };

            // MenÃ¼ Animasyonu
            useEffect(() => {
              Animated.parallel([
                Animated.timing(slideAnim, { toValue: menuOpen ? 0 : -DRAWER_WIDTH, duration: 300, useNativeDriver: true }),
                Animated.timing(fadeAnim, { toValue: menuOpen ? 1 : 0, duration: 300, useNativeDriver: true })
              ]).start();
            }, [menuOpen]);

            // --- YENÄ° VERÄ° Ã‡EKME FONKSÄ°YONU ---
            const loadData = async (isAuto = false) => {
              if (!isAuto) setLoading(true);
              try {
                const resp = await fetch(URL, { headers: { 'Cache-Control': 'no-cache' } });
                const json = await resp.json();
                
                if (json.status === "success" && Array.isArray(json.data)) {
                  setAllData(json.data);
                  
                  // KATEGORÄ° AYIRMA MANTIÄžI
                  const currs = [];
                  const glds = [];
                  
                  json.data.forEach(item => {
                    // Kodunda veya Ä°sminde 'AltÄ±n', 'Gold', 'Gram', 'Ã‡eyrek' geÃ§enleri AltÄ±n yap
                    const code = item.kod.toUpperCase();
                    const name = item.isim.toUpperCase();
                    
                    if (
                      name.includes("ALTIN") || name.includes("GOLD") || 
                      code === "GA" || code === "C" || code === "XAU/USD" || 
                      name.includes("Ã‡EYREK") || name.includes("GRAM") || name.includes("ONS")
                    ) {
                      glds.push(item);
                    } else {
                      currs.push(item);
                    }
                  });
                  
                  setCurrencies(currs);
                  setGolds(glds);
                }
              } catch (e) { console.error(e); } 
              finally { setLoading(false); setRefreshing(false); }
            };

            useEffect(() => { loadData(); const i = setInterval(() => loadData(true), 15000); return () => clearInterval(i); }, []);
            const onRefresh = () => { setRefreshing(true); loadData(true); };

            // --- HESAPLAMA ---
            const parsePrice = (str) => {
              if(!str) return 0;
              // "43,4910" -> 43.4910 formatÄ±na Ã§evir
              return parseFloat(str.replace(',', '.'));
            };

            const openCalculator = (item) => {
              setSelectedItem(item); setAmount(''); setCalcResult(null); setCalcVisible(true);
            };

            const handleCalculate = (text) => {
              setAmount(text);
              if (selectedItem && text) {
                const val = parseFloat(text.replace(',', '.'));
                const price = parsePrice(selectedItem.satis);
                if (!isNaN(val)) setCalcResult((val * price).toFixed(2));
              }
            };

            // --- YENÄ° OK MANTIÄžI (API'DEN GELEN VERÄ°YE GÃ–RE) ---
            const getStatusColor = (durum) => {
               if(durum === 'yukseliste') return theme.green;
               if(durum === 'dususte') return theme.red;
               return theme.subText;
            };

            const getStatusIcon = (durum) => {
               if(durum === 'yukseliste') return 'caret-up';
               if(durum === 'dususte') return 'caret-down';
               return 'remove-outline'; // Sabit
            };

            const renderItem = ({ item }) => {
              const color = getStatusColor(item.durum);
              const icon = getStatusIcon(item.durum);
              
              return (
                <TouchableOpacity onPress={() => openCalculator(item)} activeOpacity={0.7}>
                  <View style={[styles.card, { backgroundColor: theme.card, shadowColor: theme.text }]}>
                    
                    {/* SOL TARA: Ä°SÄ°M VE KOD */}
                    <View style={{flexDirection:'row', alignItems:'center', flex:1}}>
                       <View style={[styles.iconBox, { backgroundColor: theme.tint }]}>
                          <Text style={{fontSize:18, fontWeight:'800', color: theme.gold}}>
                            {item.kod.substring(0,1)}
                          </Text>
                       </View>
                       <View style={{marginLeft: 12, flex:1}}>
                          <Text style={{color: theme.text, fontWeight:'700', fontSize:16}} numberOfLines={1}>{item.kod}</Text>
                          <Text style={{color: theme.subText, fontSize:11, marginTop:2}} numberOfLines={1}>{item.isim}</Text>
                       </View>
                    </View>

                    {/* SAÄž TARAF: FÄ°YAT VE DURUM */}
                    <View style={{alignItems:'flex-end'}}>
                       <View style={{flexDirection:'row', alignItems:'center'}}>
                          <Text style={{color: theme.text, fontSize:18, fontWeight:'800', marginRight:4, fontVariant: ['tabular-nums']}}>
                            {item.satis}
                          </Text>
                          {/* Ä°bre (Ok) Burada - API'den gelen duruma gÃ¶re */}
                          <Ionicons name={icon} size={18} color={color} />
                       </View>
                       
                       <View style={{flexDirection:'row', marginTop:4, alignItems:'center'}}>
                          {/* DeÄŸiÅŸim OranÄ± */}
                          <Text style={{color: color, fontSize:11, fontWeight:'600', marginRight: 8}}>
                            {item.degisim}
                          </Text>
                          <Text style={{color: theme.subText, fontSize:11}}>
                            {T.buy}: {item.alis}
                          </Text>
                       </View>
                    </View>
                  </View>
                </TouchableOpacity>
              );
            };

            return (
              <View style={[styles.container, { backgroundColor: theme.bg }]}>
                <StatusBar barStyle={isDarkMode ? "light-content" : "dark-content"} />
                
                {/* HEADER */}
                <View style={[styles.header, { paddingTop: insets.top + 10, backgroundColor: theme.surface, borderBottomColor: theme.border }]}>
                    <TouchableOpacity onPress={() => setMenuOpen(true)} style={styles.headerBtn}>
                       <Ionicons name="menu" size={28} color={theme.gold} />
                    </TouchableOpacity>
                    <Text style={[styles.title, { color: theme.text }]}>ANLIK <Text style={{color: theme.gold}}>PÄ°YASA</Text></Text>
                    <View style={styles.headerBtn} /> 
                </View>

                {/* KATEGORÄ° SEKMELERÄ° (TABS) */}
                <View style={[styles.tabContainer, { backgroundColor: theme.surface }]}>
                   <TouchableOpacity onPress={() => setActiveTab('currency')} style={[styles.tabBtn, activeTab === 'currency' && { backgroundColor: theme.tabActive, borderColor: theme.border }]}>
                      <Text style={[styles.tabText, { color: activeTab === 'currency' ? theme.gold : theme.subText }]}>{T.tab_currency}</Text>
                   </TouchableOpacity>
                   <TouchableOpacity onPress={() => setActiveTab('gold')} style={[styles.tabBtn, activeTab === 'gold' && { backgroundColor: theme.tabActive, borderColor: theme.border }]}>
                      <Text style={[styles.tabText, { color: activeTab === 'gold' ? theme.gold : theme.subText }]}>{T.tab_gold}</Text>
                   </TouchableOpacity>
                </View>

                {/* LÄ°STE */}
                {loading ? <ActivityIndicator size="large" color={theme.gold} style={{marginTop:50}} /> : (
                  <FlatList
                    data={activeTab === 'currency' ? currencies : golds} 
                    keyExtractor={item => item.kod} 
                    renderItem={renderItem}
                    refreshControl={<RefreshControl refreshing={refreshing} onRefresh={onRefresh} tintColor={theme.gold} />}
                    contentContainerStyle={{paddingTop: 15, paddingBottom: 100}}
                    ItemSeparatorComponent={() => <View style={{height: 10}} />}
                    ListEmptyComponent={<Text style={{color:theme.subText, textAlign:'center', marginTop:20}}>Veri BulunamadÄ±</Text>}
                  />
                )}

                {/* REKLAM ALANI */}
                <View style={[styles.bannerContainer, { paddingBottom: insets.bottom + 10, backgroundColor: theme.surface, borderTopColor: theme.border }]}>
                  <Text style={{color: theme.subText, fontSize:9, marginBottom:4, letterSpacing:1}}>{T.adSpace}</Text>
                  <View style={[styles.bannerBox, { backgroundColor: theme.tint, borderColor: theme.border }]}>
                      <Text style={{color: theme.gold, fontWeight:'600', fontSize:12}}>BANNER REKLAM</Text>
                  </View>
                </View>

                {/* YAN MENÃœ */}
                {menuOpen && (
                  <Animated.View style={[styles.menuOverlay, { opacity: fadeAnim }]}>
                    <TouchableOpacity style={{flex:1}} onPress={() => setMenuOpen(false)} activeOpacity={1} />
                  </Animated.View>
                )}
                
                <Animated.View style={[styles.drawer, { width: DRAWER_WIDTH, backgroundColor: theme.surface, transform: [{ translateX: slideAnim }], paddingTop: insets.top + 20 }]}>
                    <View style={{paddingHorizontal: 20, marginBottom: 30}}>
                       <Text style={{fontSize: 28, fontWeight: '800', color: theme.text}}>{T.settings}</Text>
                       <Text style={{fontSize: 14, color: theme.subText, marginTop: 5}}>v1.0.0 Pro Mode</Text>
                    </View>

                    <ScrollView style={{flex:1}}>
                       <View style={styles.menuSection}>
                          <Text style={[styles.menuHeader, {color: theme.subText}]}>{T.theme.toUpperCase()}</Text>
                          {['auto', 'light', 'dark'].map((m) => (
                            <TouchableOpacity key={m} onPress={() => setThemeMode(m)} style={[styles.menuItem, {borderBottomColor: theme.border}]}>
                               <Text style={{color: theme.text, fontSize:16, textTransform:'capitalize'}}>{T[m]}</Text>
                               {themeMode === m && <Ionicons name="checkmark" size={22} color={theme.gold} />}
                            </TouchableOpacity>
                          ))}
                       </View>

                       <View style={styles.menuSection}>
                          <Text style={[styles.menuHeader, {color: theme.subText}]}>{T.language.toUpperCase()}</Text>
                          {['tr', 'en'].map((l) => (
                            <TouchableOpacity key={l} onPress={() => setLanguage(l)} style={[styles.menuItem, {borderBottomColor: theme.border}]}>
                               <Text style={{color: theme.text, fontSize:16}}>{l === 'tr' ? 'TÃ¼rkÃ§e' : 'English'}</Text>
                               {language === l && <Ionicons name="checkmark" size={22} color={theme.gold} />}
                            </TouchableOpacity>
                          ))}
                       </View>
                    </ScrollView>
                </Animated.View>

                {/* HESAP MAKÄ°NESÄ° */}
                <Modal visible={calcVisible} transparent={true} animationType="slide" onRequestClose={() => setCalcVisible(false)}>
                  <KeyboardAvoidingView behavior={Platform.OS === "ios" ? "padding" : "height"} style={styles.modalOverlay}>
                    <TouchableOpacity style={{flex:1, justifyContent:'flex-end'}} activeOpacity={1} onPress={() => setCalcVisible(false)}>
                        <TouchableOpacity activeOpacity={1} style={[styles.calcContent, { backgroundColor: theme.modal, paddingBottom: insets.bottom + 20 }]}>
                           <View style={styles.dragHandle} />
                           <View style={{flexDirection:'row', justifyContent:'space-between', alignItems:'center', marginBottom:20}}>
                              <Text style={{color:theme.text, fontSize:20, fontWeight:'700'}}>{T.calcTitle}</Text>
                              <TouchableOpacity onPress={() => setCalcVisible(false)} style={{padding:5, backgroundColor: theme.tint, borderRadius:20}}>
                                <Ionicons name="close" size={20} color={theme.subText} />
                              </TouchableOpacity>
                           </View>
                           
                           <View style={{alignItems:'center', marginBottom:20}}>
                              <Text style={{color: theme.subText, fontSize:14}}>{selectedItem?.isim}</Text>
                              <Text style={{color: theme.gold, fontSize:32, fontWeight:'800', marginVertical:5}}>{selectedItem?.satis} â‚º</Text>
                           </View>

                           <TextInput 
                              style={[styles.input, { backgroundColor: theme.input, color: theme.text }]}
                              placeholder={T.amount} placeholderTextColor={theme.subText} keyboardType="numeric"
                              value={amount} onChangeText={handleCalculate} autoFocus={true}
                           />
                           
                           {calcResult && (
                              <View style={{marginTop:20, padding:16, backgroundColor: theme.green, borderRadius:16, alignItems:'center'}}>
                                 <Text style={{color:'#FFF', fontSize:28, fontWeight:'800'}}>{calcResult} â‚º</Text>
                              </View>
                           )}
                        </TouchableOpacity>
                    </TouchableOpacity>
                  </KeyboardAvoidingView>
                </Modal>
              </View>
            );
          }
          export default function App() { return <SafeAreaProvider><MainApp /></SafeAreaProvider>; }
          
          const styles = StyleSheet.create({
            container: { flex: 1 }, 
            header: { flexDirection: 'row', justifyContent: 'space-between', alignItems: 'center', paddingHorizontal: 16, paddingBottom: 12, borderBottomWidth: 0.5, zIndex: 1 },
            headerBtn: { width: 40, height: 40, justifyContent:'center', alignItems:'center' },
            title: { fontSize: 20, fontWeight: '800', letterSpacing: 0.5 },
            
            // TABS
            tabContainer: { flexDirection: 'row', padding: 10, gap: 10 },
            tabBtn: { flex: 1, paddingVertical: 10, alignItems: 'center', borderRadius: 10, borderWidth: 1, borderColor: 'transparent' },
            tabText: { fontWeight: '700', fontSize: 14 },

            card: { flexDirection: 'row', justifyContent: 'space-between', padding: 16, marginHorizontal: 16, borderRadius: 16, shadowOpacity: 0.05, shadowRadius: 5, shadowOffset: {width:0, height:2}, elevation: 2 },
            iconBox: { width: 44, height: 44, borderRadius: 22, justifyContent:'center', alignItems:'center' },
            bannerContainer: { alignItems:'center', borderTopWidth:0.5, padding: 10 },
            bannerBox: { width: 320, height: 50, borderWidth:1, borderStyle:'dashed', justifyContent:'center', alignItems:'center', borderRadius:12 },
            
            menuOverlay: { position: 'absolute', top: 0, left: 0, right: 0, bottom: 0, backgroundColor: 'rgba(0,0,0,0.5)', zIndex: 10 },
            drawer: { position: 'absolute', top: 0, bottom: 0, left: 0, zIndex: 11, shadowColor: "#000", shadowOffset: { width: 5, height: 0 }, shadowOpacity: 0.2, shadowRadius: 10, elevation: 20 },
            menuSection: { marginTop: 20, paddingHorizontal: 20 },
            menuHeader: { fontSize: 12, fontWeight: '700', marginBottom: 8, letterSpacing: 1 },
            menuItem: { flexDirection: 'row', justifyContent: 'space-between', alignItems: 'center', paddingVertical: 14, borderBottomWidth: 0.5 },

            modalOverlay: { flex: 1, backgroundColor: 'rgba(0,0,0,0.6)', justifyContent: 'flex-end' },
            calcContent: { width: '100%', padding: 24, borderTopLeftRadius: 32, borderTopRightRadius: 32 },
            dragHandle: { width: 40, height: 5, backgroundColor: '#CCC', borderRadius: 3, alignSelf: 'center', marginBottom: 20, opacity: 0.5 },
            input: { height: 56, borderRadius: 16, paddingHorizontal: 20, fontSize: 20, fontWeight:'600' },
          });
          EOF

      # 6. APP.JSON
      - name: ðŸ“„ app.json OluÅŸtur
        run: |
          cat > app.json <<'EOF'
          {
            "expo": {
              "name": "ANLIK PÄ°YASA",
              "slug": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "userInterfaceStyle": "automatic",
              "icon": "./assets/icon.png",
              "splash": {
                "image": "./assets/splash.png",
                "resizeMode": "contain",
                "backgroundColor": "#000000"
              },
              "ios": {
                "bundleIdentifier": "com.piyasapro.app",
                "supportsTablet": true,
                "infoPlist": {
                  "NSAppTransportSecurity": { "NSAllowsArbitraryLoads": true }
                }
              },
              "android": {
                "package": "com.piyasapro.app",
                "adaptiveIcon": {
                  "foregroundImage": "./assets/adaptive-icon.png",
                  "backgroundColor": "#000000"
                }
              },
              "plugins": [
                [
                  "react-native-google-mobile-ads",
                  {
                    "androidAppId": "ca-app-pub-2289573527937577~7422350827",
                    "iosAppId": "ca-app-pub-2289573527937577~7422350827"
                  }
                ],
                [
                  "expo-build-properties",
                  {
                    "ios": {
                      "useFrameworks": "static"
                    }
                  }
                ]
              ],
              "updates": { "url": "https://u.expo.dev/7b7866e2-688e-4e87-af97-88213b2670d4" },
              "runtimeVersion": { "policy": "appVersion" },
              "extra": { "eas": { "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4" } }
            }
          }
          EOF

      - name: ðŸ“¦ Paket Kurulumu
        run: |
          npm install -g eas-cli
          npm install --legacy-peer-deps

      - name: ðŸš€ GÃ¼ncelle (Update)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas update --branch preview --message "New API + Categories + Fix" --non-interactive
