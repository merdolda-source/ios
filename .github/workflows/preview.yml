name: EminXtream Real AdMob & Layout Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      # 1. TEMÄ°ZLÄ°K
      - name: ðŸ§¹ Derin Temizlik
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets metro.config.js App.js GoogleService-Info.plist

      - name: ðŸ— Node.js Kurulumu (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2. PACKAGE.JSON (GERÃ‡EK ADMOB EKLENDÄ°)
      - name: ðŸ“„ package.json OluÅŸtur
        run: |
          cat > package.json <<'EOF'
          {
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "dependencies": {
              "expo": "~54.0.0",
              "react": "19.0.0",
              "react-native": "0.78.0",
              "expo-status-bar": "~2.1.0",
              "fs-extra": "^11.2.0",
              "@expo/vector-icons": "~14.0.0",
              "react-native-google-mobile-ads": "^13.0.0",
              "react-native-safe-area-context": "4.12.0"
            },
            "devDependencies": {
              "@babel/core": "^7.25.0",
              "babel-preset-expo": "~13.0.0"
            },
            "private": true
          }
          EOF

      # 3. BABEL CONFIG
      - name: âš™ï¸ Babel Config OluÅŸtur
        run: |
          cat > babel.config.js <<'EOF'
          module.exports = function(api) {
            api.cache(true);
            return {
              presets: ['babel-preset-expo'],
            };
          };
          EOF

      # 4. METRO CONFIG
      - name: âš™ï¸ Metro Config OluÅŸtur
        run: |
          cat > metro.config.js <<'EOF'
          const { getDefaultConfig } = require('expo/metro-config');
          const config = getDefaultConfig(__dirname);
          module.exports = config;
          EOF

      # 5. APP.JS (GERÃ‡EK REKLAMLAR + LAYOUT FIX)
      - name: ðŸ“± App.js OluÅŸtur
        run: |
          cat > App.js <<'EOF'
          import React, { useState, useEffect } from 'react';
          import { 
            Text, View, FlatList, ActivityIndicator, StatusBar, TouchableOpacity, 
            StyleSheet, Modal, Platform, TextInput, Keyboard, RefreshControl, 
            Dimensions, KeyboardAvoidingView, Alert 
          } from 'react-native';
          import { Ionicons } from '@expo/vector-icons';
          import { SafeAreaProvider, SafeAreaView, useSafeAreaInsets } from 'react-native-safe-area-context';
          import mobileAds, { BannerAd, BannerAdSize, InterstitialAd, AdEventType, TestIds } from 'react-native-google-mobile-ads';

          // --- ADMOB IDLERÄ° (GERÃ‡EK) ---
          // Test sÄ±rasÄ±nda gerÃ§ek ID kullanmak bazen reklam gÃ¶stermez (Google engeller).
          // EÄŸer reklam gelmezse TestIds.BANNER kullanmayÄ± deneyin.
          const BANNER_ID = "ca-app-pub-2289573527937577/9217874142";
          const INTERSTITIAL_ID = "ca-app-pub-2289573527937577/6951577531";

          const URL = "https://imdatgel.site/harem/piyasa_cache.json";

          // --- GEÃ‡Ä°Åž REKLAMI KURULUMU ---
          // Google, reklamÄ± gÃ¶stermeden Ã¶nce yÃ¼klemenizi ister.
          const interstitial = InterstitialAd.createForAdRequest(INTERSTITIAL_ID, {
            requestNonPersonalizedAdsOnly: true,
          });

          // --- ANA COMPONENT ---
          function MainApp() {
            const insets = useSafeAreaInsets(); // Ã‡entik boÅŸluklarÄ± iÃ§in

            // State
            const [data, setData] = useState([]);
            const [prevData, setPrevData] = useState({});
            const [loading, setLoading] = useState(true);
            const [refreshing, setRefreshing] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [currentTime, setCurrentTime] = useState("");
            
            // Reklam
            const [refreshCount, setRefreshCount] = useState(0);
            const [interstitialLoaded, setInterstitialLoaded] = useState(false);

            // Hesap Makinesi
            const [calcVisible, setCalcVisible] = useState(false);
            const [selectedItem, setSelectedItem] = useState(null);
            const [amount, setAmount] = useState('');
            const [calcResult, setCalcResult] = useState(null);

            // Tema
            const theme = isDarkMode ? {
              bg: '#0F172A', card: '#1E293B', text: '#F8FAFC', subText: '#94A3B8',
              gold: '#F59E0B', green: '#10B981', red: '#EF4444', border: '#334155',
              banner: '#000000', modal: '#1E293B', input: '#334155'
            } : {
              bg: '#F1F5F9', card: '#FFFFFF', text: '#1E293B', subText: '#64748B',
              gold: '#D97706', green: '#059669', red: '#DC2626', border: '#E2E8F0',
              banner: '#E2E8F0', modal: '#FFFFFF', input: '#F1F5F9'
            };

            // --- BAÅžLANGIÃ‡ AYARLARI ---
            useEffect(() => {
              // AdMob BaÅŸlat
              mobileAds()
                .initialize()
                .then(adapterStatuses => {
                  console.log('AdMob BaÅŸlatÄ±ldÄ±', adapterStatuses);
                });

              // GeÃ§iÅŸ ReklamÄ± Listener
              const unsubscribe = interstitial.addAdEventListener(AdEventType.LOADED, () => {
                setInterstitialLoaded(true);
              });
              
              const unsubscribeClosed = interstitial.addAdEventListener(AdEventType.CLOSED, () => {
                 setInterstitialLoaded(false);
                 interstitial.load(); // KapanÄ±nca yenisini yÃ¼kle
              });

              interstitial.load(); // Ä°lk yÃ¼kleme

              // Saat
              const timer = setInterval(() => setCurrentTime(new Date().toLocaleTimeString('tr-TR')), 1000);

              return () => {
                clearInterval(timer);
                unsubscribe();
                unsubscribeClosed();
              };
            }, []);

            // --- VERÄ° Ã‡EKME ---
            const loadData = async (isAuto = false) => {
              if (!isAuto) setLoading(true);
              try {
                const resp = await fetch(URL, { headers: { 'Cache-Control': 'no-cache' } });
                const json = await resp.json();
                if (Array.isArray(json)) {
                  setData(current => {
                    const map = {};
                    current.forEach(i => map[i.k] = parseFloat(i.s));
                    setPrevData(map);
                    return json;
                  });

                  // Reklam SayacÄ±
                  setRefreshCount(prev => {
                    const newVal = prev + 1;
                    // 4. yenilemede reklam gÃ¶ster
                    if (newVal > 0 && newVal % 4 === 0) {
                      if (interstitialLoaded) {
                        interstitial.show();
                      }
                    }
                    return newVal;
                  });
                }
              } catch (e) {
                console.error(e);
              } finally {
                setLoading(false);
                setRefreshing(false);
              }
            };

            useEffect(() => {
              loadData();
              const interval = setInterval(() => loadData(true), 30000);
              return () => clearInterval(interval);
            }, []);

            const onRefresh = () => {
              setRefreshing(true);
              loadData(true);
            };

            // --- HESAPLA ---
            const openCalculator = (item) => {
              setSelectedItem(item);
              setAmount('');
              setCalcResult(null);
              setCalcVisible(true);
            };

            const handleCalculate = (text) => {
              setAmount(text);
              if (!text || !selectedItem) {
                setCalcResult(null);
                return;
              }
              const val = parseFloat(text.replace(',', '.'));
              const price = parseFloat(selectedItem.s);
              if (!isNaN(val)) setCalcResult((val * price).toFixed(2));
            };

            // --- Ä°KON ---
            const getTrendIcon = (symbol, s) => {
              const cur = parseFloat(s);
              const old = prevData[symbol];
              if (!old) return {n:'remove', c:theme.subText};
              if (cur > old) return {n:'caret-up', c:theme.green};
              if (cur < old) return {n:'caret-down', c:theme.red};
              return {n:'remove', c:theme.subText};
            };

            // --- RENDER ---
            const renderItem = ({ item }) => {
              const trend = getTrendIcon(item.k, item.s);
              const symbol = item.k.replace('_', ' ');

              return (
                <TouchableOpacity onPress={() => openCalculator(item)} activeOpacity={0.7}>
                  <View style={[styles.card, { backgroundColor: theme.card, borderColor: theme.border }]}>
                    <View style={{flexDirection:'row', alignItems:'center'}}>
                      <View style={[styles.iconBox, { backgroundColor: isDarkMode ? 'rgba(245,158,11,0.2)' : 'rgba(217,119,6,0.1)' }]}>
                        <Text style={{fontSize:18, fontWeight:'bold', color: theme.gold}}>{symbol.charAt(0)}</Text>
                      </View>
                      <View>
                        <Text style={{color: theme.text, fontWeight:'bold', fontSize:16}}>{symbol}</Text>
                        <Text style={{color: theme.subText, fontSize:11}}>{item.t?.split(' ')[1]}</Text>
                      </View>
                    </View>
                    <View style={{alignItems:'flex-end'}}>
                      <View style={{flexDirection:'row', alignItems:'center'}}>
                        <Text style={{color: theme.text, fontSize:18, fontWeight:'bold', marginRight: 5}}>
                          {parseFloat(item.s).toFixed(2)}
                        </Text>
                        <Ionicons name={trend.n} size={20} color={trend.c} />
                      </View>
                      <Text style={{color: theme.subText, fontSize:12}}>AlÄ±ÅŸ: {parseFloat(item.a).toFixed(2)}</Text>
                    </View>
                  </View>
                </TouchableOpacity>
              );
            };

            return (
              <View style={[styles.container, { backgroundColor: theme.bg, paddingTop: insets.top }]}>
                <StatusBar barStyle={isDarkMode ? "light-content" : "dark-content"} backgroundColor={theme.bg} />

                {/* HEADER */}
                <View style={[styles.header, { borderBottomColor: theme.border }]}>
                  <View>
                    <Text style={[styles.headerTitle, { color: theme.text }]}>Piyasa<Text style={{color: theme.gold}}>Pro</Text></Text>
                    <Text style={{color: theme.subText, fontSize: 11}}>Hesaplamak iÃ§in dokunun</Text>
                  </View>
                  <View style={{flexDirection:'row', alignItems:'center'}}>
                    <Text style={[styles.clock, { color: theme.gold, backgroundColor: isDarkMode ? '#1E293B' : '#E2E8F0' }]}>{currentTime}</Text>
                    <TouchableOpacity onPress={() => setIsDarkMode(!isDarkMode)} style={{marginLeft: 10, padding:5}}>
                      <Ionicons name={isDarkMode ? "sunny" : "moon"} size={24} color={theme.text} />
                    </TouchableOpacity>
                  </View>
                </View>

                {/* LISTE */}
                {loading && !data.length ? (
                  <View style={styles.center}><ActivityIndicator size="large" color={theme.gold} /></View>
                ) : (
                  <FlatList
                    data={data}
                    keyExtractor={item => item.k}
                    renderItem={renderItem}
                    contentContainerStyle={{paddingBottom: 80, paddingTop: 10}}
                    refreshControl={<RefreshControl refreshing={refreshing} onRefresh={onRefresh} tintColor={theme.gold} />}
                  />
                )}

                {/* BANNER REKLAM (GERÃ‡EK) */}
                <View style={[styles.bannerContainer, { backgroundColor: theme.bg, borderTopColor: theme.border, paddingBottom: insets.bottom }]}>
                  <BannerAd
                    unitId={BANNER_ID}
                    size={BannerAdSize.ANCHORED_ADAPTIVE_BANNER}
                    requestOptions={{
                      requestNonPersonalizedAdsOnly: true,
                    }}
                  />
                </View>

                {/* HESAP MAKÄ°NESÄ° MODAL (Klavye Sorunu Ã‡Ã¶zÃ¼ldÃ¼) */}
                <Modal visible={calcVisible} transparent={true} animationType="slide" onRequestClose={() => setCalcVisible(false)}>
                  <KeyboardAvoidingView 
                    behavior={Platform.OS === "ios" ? "padding" : "height"}
                    style={styles.modalOverlay}
                  >
                    <TouchableOpacity style={styles.modalOverlayTouch} activeOpacity={1} onPress={Keyboard.dismiss}>
                      <View style={[styles.calcContent, { backgroundColor: theme.modal, borderColor: theme.gold }]}>
                        <View style={{flexDirection:'row', justifyContent:'space-between', alignItems:'center', marginBottom:20}}>
                          <Text style={{color: theme.text, fontSize:18, fontWeight:'bold'}}>
                            {selectedItem?.k.replace('_', ' ')} Hesapla
                          </Text>
                          <TouchableOpacity onPress={() => setCalcVisible(false)}>
                            <Ionicons name="close-circle" size={30} color={theme.red} />
                          </TouchableOpacity>
                        </View>

                        <Text style={{color: theme.subText}}>Birim Fiyat:</Text>
                        <Text style={{color: theme.gold, fontSize:22, fontWeight:'bold', marginBottom:15}}>{selectedItem?.s} â‚º</Text>

                        <Text style={{color: theme.text, marginBottom:5}}>Miktar:</Text>
                        <TextInput 
                          style={[styles.input, { backgroundColor: theme.input, color: theme.text, borderColor: theme.border }]}
                          placeholder="0"
                          placeholderTextColor={theme.subText}
                          keyboardType="numeric"
                          value={amount}
                          onChangeText={handleCalculate}
                        />

                        {calcResult && (
                          <View style={{marginTop:20, padding:15, backgroundColor: theme.green, borderRadius:12, alignItems:'center'}}>
                            <Text style={{color:'#FFF', fontSize:12, fontWeight:'bold', opacity:0.8}}>TOPLAM TUTAR</Text>
                            <Text style={{color:'#FFF', fontSize:26, fontWeight:'900'}}>{calcResult} â‚º</Text>
                          </View>
                        )}
                      </View>
                    </TouchableOpacity>
                  </KeyboardAvoidingView>
                </Modal>

              </View>
            );
          }

          export default function App() {
            return (
              <SafeAreaProvider>
                <MainApp />
              </SafeAreaProvider>
            );
          }

          const styles = StyleSheet.create({
            container: { flex: 1 },
            center: { flex: 1, justifyContent: 'center', alignItems: 'center' },
            header: { flexDirection: 'row', justifyContent: 'space-between', alignItems: 'center', paddingHorizontal: 20, paddingVertical: 15, borderBottomWidth: 1 },
            headerTitle: { fontSize: 24, fontWeight: '800' },
            clock: { fontSize: 13, fontWeight: 'bold', paddingHorizontal: 8, paddingVertical: 4, borderRadius: 6, overflow: 'hidden' },
            card: { flexDirection: 'row', justifyContent: 'space-between', alignItems: 'center', padding: 16, marginHorizontal: 16, marginBottom: 10, borderRadius: 16, borderWidth: 1, shadowColor: "#000", shadowOffset: {width:0, height:2}, shadowOpacity:0.1, elevation:3 },
            iconBox: { width: 42, height: 42, borderRadius: 12, justifyContent:'center', alignItems:'center', marginRight:12 },
            
            bannerContainer: { width: '100%', alignItems: 'center', borderTopWidth: 1 },
            
            modalOverlay: { flex: 1, backgroundColor: 'rgba(0,0,0,0.7)', justifyContent: 'center' },
            modalOverlayTouch: { flex: 1, justifyContent: 'center', alignItems: 'center' },
            calcContent: { width: '90%', padding: 20, borderRadius: 24, borderWidth: 1, elevation: 10 },
            input: { height: 50, borderRadius: 12, paddingHorizontal: 15, borderWidth: 1, fontSize: 18 }
          });
          EOF

      # 6. APP.JSON (PLUGIN AÃ‡IK)
      - name: ðŸ“„ app.json OluÅŸtur
        run: |
          cat > app.json <<'EOF'
          {
            "expo": {
              "name": "Piyasa Pro",
              "slug": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "userInterfaceStyle": "automatic",
              "ios": {
                "bundleIdentifier": "com.piyasapro.app",
                "infoPlist": {
                  "NSAppTransportSecurity": { "NSAllowsArbitraryLoads": true }
                }
              },
              "android": {
                "package": "com.piyasapro.app"
              },
              "plugins": [
                [
                  "react-native-google-mobile-ads",
                  {
                    "androidAppId": "ca-app-pub-2289573527937577~7422350827",
                    "iosAppId": "ca-app-pub-2289573527937577~7422350827"
                  }
                ]
              ],
              "updates": { "url": "https://u.expo.dev/7b7866e2-688e-4e87-af97-88213b2670d4" },
              "runtimeVersion": { "policy": "appVersion" },
              "extra": { "eas": { "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4" } }
            }
          }
          EOF

      - name: ðŸ–¼ Assets OluÅŸtur
        run: |
          mkdir -p assets
          touch assets/icon.png assets/splash.png assets/adaptive-icon.png assets/favicon.png

      - name: ðŸ“¦ Paket Kurulumu
        run: |
          npm install -g eas-cli
          npm install --legacy-peer-deps

      - name: ðŸš€ GÃ¶nder
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas update --branch preview --message "Real AdMob + Safe Layout" --non-interactive
