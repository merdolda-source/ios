name: Expo Preview SDK 54 Stable Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      - name: ğŸ§¹ Ã–n Temizlik
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets

      - name: ğŸ— Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“„ package.json OluÅŸtur (SDK 54)
        run: |
          echo '{
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "dependencies": {
              "expo": "~54.0.0",
              "react": "19.0.0",
              "react-native": "0.78.0",
              "expo-av": "~16.0.0",
              "expo-keep-awake": "~15.0.0",
              "expo-status-bar": "~2.1.0",
              "expo-asset": "~12.0.0",
              "expo-constants": "~18.0.0",
              "expo-font": "~14.0.0",
              "expo-updates": "~0.27.0",
              "expo-modules-core": "~2.3.0",
              "fs-extra": "^11.2.0",
              "@expo/vector-icons": "~14.0.0",
              "@react-native-async-storage/async-storage": "2.1.0",
              "@react-navigation/native": "^7.0.0",
              "@react-navigation/stack": "^7.0.0",
              "@react-navigation/bottom-tabs": "^7.0.0",
              "react-native-safe-area-context": "4.12.0",
              "react-native-screens": "~4.0.0",
              "react-native-gesture-handler": "~2.20.2",
              "react-native-reanimated": "~3.16.1"
            },
            "devDependencies": {
              "@babel/core": "^7.25.0",
              "babel-preset-expo": "~13.0.0"
            },
            "private": true
          }' > package.json

      - name: ğŸ“„ babel.config.js OluÅŸtur
        run: |
          echo "module.exports = function(api) {
            api.cache(true);
            return {
              presets: ['babel-preset-expo'],
              plugins: ['react-native-reanimated/plugin'],
            };
          };" > babel.config.js

      - name: ğŸ“„ app.json OluÅŸtur (iOS HTTP Fix)
        run: |
          echo '{
            "expo": {
              "name": "eminxtream",
              "slug": "eminxtream",
              "owner": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "dark",
              "ios": {
                "bundleIdentifier": "com.eminxtream.app",
                "infoPlist": {
                  "NSAppTransportSecurity": { "NSAllowsArbitraryLoads": true }
                }
              },
              "updates": { "url": "https://u.dev/7b7866e2-688e-4e87-af97-88213b2670d4" },
              "extra": {
                "eas": { "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4" }
              }
            }
          }' > app.json

      - name: ğŸ–¼ Sahte VarlÄ±klar OluÅŸtur
        run: |
          mkdir -p assets
          touch assets/icon.png assets/splash.png assets/adaptive-icon.png assets/favicon.png

      - name: ğŸ“¦ Paket Kurulumu
        run: |
          npm install -g eas-cli
          npm install --legacy-peer-deps

      - name: ğŸš€ Expo EAS Update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas update --branch preview --message "SDK 54 Authentication Fix" --non-interactive
