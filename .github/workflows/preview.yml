name: Expo Preview Full Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      # 1. TEMÄ°ZLÄ°K: Ã‡akÄ±ÅŸma yaratabilecek her ÅŸeyi siliyoruz
      - name: ğŸ§¹ Ã–n Temizlik
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets

      # 2. NODE KURULUMU: En kararlÄ± sÃ¼rÃ¼m
      - name: ğŸ— Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. PACKAGE.JSON: TÃ¼m baÄŸÄ±mlÄ±lÄ±klarÄ± ve eksik olan (asset, font, navigation) paketleri ekledik
      - name: ğŸ“„ package.json OluÅŸtur (Full)
        run: |
          echo '{
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "scripts": {
              "start": "expo start",
              "android": "expo start --android",
              "ios": "expo start --ios",
              "web": "expo start --web"
            },
            "dependencies": {
              "expo": "~52.0.25",
              "react": "18.3.1",
              "react-native": "0.76.6",
              "expo-av": "~15.0.2",
              "expo-keep-awake": "~14.0.2",
              "expo-status-bar": "~2.0.1",
              "expo-asset": "~11.0.1",
              "expo-constants": "~17.0.3",
              "expo-font": "~13.0.1",
              "expo-updates": "~0.26.10",
              "expo-modules-core": "~2.1.1",
              "@expo/vector-icons": "~14.0.0",
              "@react-native-async-storage/async-storage": "1.23.1",
              "@react-navigation/native": "^6.1.9",
              "@react-navigation/stack": "^6.3.20",
              "@react-navigation/bottom-tabs": "^6.5.11",
              "react-native-safe-area-context": "4.12.0",
              "react-native-screens": "~4.4.0",
              "react-native-gesture-handler": "~2.16.1",
              "react-native-reanimated": "~3.10.1"
            },
            "devDependencies": {
              "@babel/core": "^7.20.0",
              "babel-preset-expo": "~12.0.0"
            },
            "private": true
          }' > package.json

      # 4. BABEL CONFIG: Reanimated plugin'i eklendi (Navigasyon hatasÄ±nÄ± Ã¶nler)
      - name: ğŸ“„ babel.config.js OluÅŸtur
        run: |
          echo "module.exports = function(api) {
            api.cache(true);
            return {
              presets: ['babel-preset-expo'],
              plugins: ['react-native-reanimated/plugin'],
            };
          };" > babel.config.js

      # 5. APP.JSON: Owner, ProjectId ve Updates ayarlarÄ± eksiksiz
      - name: ğŸ“„ app.json OluÅŸtur
        run: |
          echo '{
            "expo": {
              "name": "eminxtream",
              "slug": "eminxtream",
              "owner": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "dark",
              "splash": {
                "image": "./assets/splash.png",
                "resizeMode": "contain",
                "backgroundColor": "#050710"
              },
              "ios": { "supportsTablet": true, "bundleIdentifier": "com.eminxtream.app" },
              "android": { "package": "com.eminxtream.app" },
              "updates": { "url": "https://u.expo.dev/7b7866e2-688e-4e87-af97-88213b2670d4" },
              "runtimeVersion": { "policy": "appVersion" },
              "extra": {
                "eas": { "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4" }
              }
            }
          }' > app.json

      # 6. EAS.JSON: Build ÅŸemasÄ± temizlendi
      - name: ğŸ“„ eas.json OluÅŸtur
        run: |
          echo '{
            "build": {
              "preview": { "distribution": "internal" },
              "production": {}
            }
          }' > eas.json

      # 7. ASSETS: Eksik resimler yÃ¼zÃ¼nden "Export failed" hatasÄ± alÄ±nmasÄ±nÄ± engeller
      - name: ğŸ–¼ Sahte VarlÄ±klar (Assets) OluÅŸtur
        run: |
          mkdir -p assets
          touch assets/icon.png assets/splash.png assets/adaptive-icon.png assets/favicon.png

      # 8. KURULUM VE GÃ–NDERÄ°M
      - name: ğŸ“¦ CLI ve Paket Kurulumu
        run: |
          npm install -g eas-cli
          npm install

      - name: ğŸš€ Expo EAS Update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas update --branch preview --message "Fixed all potential errors" --non-interactive
