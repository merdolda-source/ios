name: EminXtream FINAL WORKING

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Depoyu Ã‡ek
        uses: actions/checkout@v4

      # 1. TEMÄ°ZLÄ°K: Her ÅŸeyi silip tertemiz baÅŸlÄ±yoruz
      - name: ðŸ§¹ Derin Temizlik
        run: rm -rf node_modules package-lock.json package.json eas.json babel.config.js app.json assets metro.config.js App.js GoogleService-Info.plist

      - name: ðŸ— Node.js Kurulumu (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2. PACKAGE.JSON (SADECE Ã‡ALIÅžAN PARÃ‡ALAR - FIREBASE YOK)
      - name: ðŸ“„ package.json OluÅŸtur
        run: |
          cat > package.json <<'EOF'
          {
            "name": "eminxtream",
            "version": "1.0.0",
            "main": "node_modules/expo/AppEntry.js",
            "dependencies": {
              "expo": "~54.0.0",
              "react": "19.0.0",
              "react-native": "0.78.0",
              "expo-status-bar": "~2.1.0",
              "fs-extra": "^11.2.0"
            },
            "devDependencies": {
              "@babel/core": "^7.25.0",
              "babel-preset-expo": "~13.0.0"
            },
            "private": true
          }
          EOF

      # 3. BABEL CONFIG (Hata Engelleyici)
      - name: âš™ï¸ Babel Config OluÅŸtur
        run: |
          cat > babel.config.js <<'EOF'
          module.exports = function(api) {
            api.cache(true);
            return {
              presets: ['babel-preset-expo'],
            };
          };
          EOF

      # 4. METRO CONFIG
      - name: âš™ï¸ Metro Config OluÅŸtur
        run: |
          cat > metro.config.js <<'EOF'
          const { getDefaultConfig } = require('expo/metro-config');
          const config = getDefaultConfig(__dirname);
          module.exports = config;
          EOF

      # 5. APP.JS (DÄ°REKT LÄ°NK - EN SAÄžLAM YÃ–NTEM)
      - name: ðŸ“± App.js OluÅŸtur
        run: |
          cat > App.js <<'EOF'
          import React, { useState, useEffect } from 'react';
          import { Text, View, FlatList, SafeAreaView, ActivityIndicator, StatusBar, TouchableOpacity } from 'react-native';

          // Link deÄŸiÅŸirse burayÄ± gÃ¼ncelleyip tekrar eas update yaparsÄ±n (Firebase gerekmez)
          const URL = "https://imdatgel.site/harem/piyasa_cache.json";

          export default function App() {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [msg, setMsg] = useState("Veriler YÃ¼kleniyor...");

            const loadData = async () => {
              setLoading(true);
              setMsg("BaÄŸlanÄ±yor...");
              try {
                const resp = await fetch(URL, { headers: { 'Cache-Control': 'no-cache' } });
                if (!resp.ok) throw new Error("Hata: " + resp.status);
                
                const json = await resp.json();
                if (Array.isArray(json)) {
                  setData(json);
                  setMsg("");
                } else {
                  setMsg("Format HatasÄ±: Liste gelmedi");
                }
              } catch (e) {
                setMsg("HATA: " + e.message);
              } finally {
                setLoading(false);
              }
            };

            useEffect(() => { loadData(); }, []);

            return (
              <SafeAreaView style={{flex:1, backgroundColor:'#000', paddingTop: 40}}>
                <StatusBar barStyle="light-content" />
                <View style={{padding:20, borderBottomWidth:1, borderColor:'#333', flexDirection:'row', justifyContent:'space-between'}}>
                  <Text style={{color:'#FFD60A', fontSize:24, fontWeight:'bold'}}>Piyasa Pro</Text>
                  <TouchableOpacity onPress={loadData} style={{backgroundColor:'#333', padding:10, borderRadius:5}}>
                     <Text style={{color:'#FFF'}}>YENÄ°LE</Text>
                  </TouchableOpacity>
                </View>

                {msg ? <Text style={{color:'red', textAlign:'center', margin:20, fontSize:16}}>{msg}</Text> : null}

                {loading ? <ActivityIndicator size="large" color="#FFD60A" /> : (
                  <FlatList
                    data={data}
                    keyExtractor={(item, index) => index.toString()}
                    renderItem={({ item }) => (
                      <View style={{flexDirection:'row', justifyContent:'space-between', padding:15, borderBottomWidth:1, borderColor:'#222'}}>
                        <View>
                          <Text style={{color:'#FFF', fontSize:16, fontWeight:'bold'}}>{item.k}</Text>
                          <Text style={{color:'#888'}}>{item.t?.split(' ')[1]}</Text>
                        </View>
                        <View style={{alignItems:'flex-end'}}>
                           <Text style={{color:'#FFD60A', fontSize:18, fontWeight:'bold'}}>{item.s}</Text>
                           <Text style={{color:'#888'}}>AlÄ±ÅŸ: {item.a}</Text>
                        </View>
                      </View>
                    )}
                  />
                )}
              </SafeAreaView>
            );
          }
          EOF

      # 6. APP.JSON (Piyasa Pro AyarlarÄ±)
      - name: ðŸ“„ app.json OluÅŸtur
        run: |
          cat > app.json <<'EOF'
          {
            "expo": {
              "name": "Piyasa Pro",
              "slug": "eminxtream",
              "version": "1.0.0",
              "orientation": "portrait",
              "userInterfaceStyle": "dark",
              "ios": {
                "bundleIdentifier": "com.piyasapro.app",
                "infoPlist": {
                  "NSAppTransportSecurity": { "NSAllowsArbitraryLoads": true }
                }
              },
              "android": {
                "package": "com.piyasapro.app"
              },
              "updates": { "url": "https://u.expo.dev/7b7866e2-688e-4e87-af97-88213b2670d4" },
              "runtimeVersion": { "policy": "appVersion" },
              "extra": { "eas": { "projectId": "7b7866e2-688e-4e87-af97-88213b2670d4" } }
            }
          }
          EOF

      - name: ðŸ–¼ Assets OluÅŸtur
        run: |
          mkdir -p assets
          touch assets/icon.png assets/splash.png assets/adaptive-icon.png assets/favicon.png

      - name: ðŸ“¦ Paket Kurulumu
        run: |
          npm install -g eas-cli
          npm install --legacy-peer-deps

      - name: ðŸš€ GÃ¶nder
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas update --branch preview --message "Back to Rescue Mode" --non-interactive
